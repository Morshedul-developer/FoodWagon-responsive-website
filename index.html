<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodWagon</title>
    <!-- tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        font-family: "Source Sans 3", sans-serif;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="max-w-7xl mx-auto py-4 flex items-center px-4 flex-col text-center gap-3 lg:flex-row justify-between">
        <div class="flex justify-center items-center gap-[11.5px]">
          <img src="./assets/main_logo.png" alt="" />
          <h4 class="text-[31.11px] font-bold text-[#F17228]">
            food<span class="text-[#FFB30E]">wagon</span>
          </h4>
        </div>
        <div>
          <p class="text-[18px] font bold text-[#424242]">
            <span class="font-bold">Deliver to:</span>
            <i class="fa-solid fa-location-dot text-[#FFB30E]"></i> Current
            Location <strong>Mohammadpur Bus Stand, Dhaka</strong>
          </p>
        </div>
        <div class="flex justify-center items-center gap-7">
          <p
            class="text-[18px] font-bold flex items-center gap-1.5 text-[#424242]"
          >
            <i class="fa-solid fa-magnifying-glass text-[#FFB30E]"></i> Search
            Food
          </p>
          <button
            class="text-[#FFB30E] px-6 py-3 flex items-center gap-1.5 justify-center text-[18px] font-bold shadow-[0_5px_10px_0_rgba(255,174,0,0.26)] rounded-lg"
          >
            <i class="fa-solid fa-user"></i>Login
          </button>
        </div>
      </nav>

      <!-- banner section -->
      <section class="bg-[#fbce2c] py-[60px] px-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center flex-col gap-4 lg:flex-row">
          <div>
            <h1 class="text-[88px] font-bold text-white leading-[100%] mb-[15px]">Are you starving?</h1>
            <p class="text-[22px] text-[#504F4F] leading-[120%] mb-8">Within a few clicks, find meals that are accessible near you</p>
            <div class="bg-white rounded-2xl">
              <div class="flex gap-8 p-[24.44px] border-b border-[#F5F5F5]">
                <p class="text-[#F17228] text-[18px] font-bold flex items-center gap-2.5 bg-[rgba(241,114,40,0.1)] px-6 py-2.5 rounded-lg">
                  <i class="fa-solid fa-motorcycle"></i><span>Delivery</span>
                </p>
                <p class="text-[#757575] text-[18px] font-bold flex items-center gap-2.5">
                  <i class="fa-solid fa-bag-shopping"></i><span>Pickup</span>
                </p>
              </div>
              <div class="p-[24.44px] flex justify-between gap-4">
                <input type="text" name="" placeholder="Enter Your Address " class="bg-[#F5F5F5] outline-none pl-5 rounded-lg flex-1" />
                <button
                  class="bg-linear-to-r from-[#FF7A7A] to-[#F65900] cursor-pointer px-6 py-3 flex items-center gap-1.5 justify-center text-[18px] text-white font-bold rounded-lg"
                >
                  <i class="fa-solid fa-magnifying-glass"></i>Find Food
                </button>
              </div>
            </div>
          </div>
          <div>
            <img src="./assets/banner-img.png" alt="" />
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
