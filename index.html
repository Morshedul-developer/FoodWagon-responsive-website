<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodWagon</title>
    <!-- tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      * {
        font-family: "Source Sans 3", sans-serif;
      }
    </style>
  </head>
  <body>
    <header>
        <nav class="max-w-7xl mx-auto h-[78px] flex justify-between items-center">
            <div class="flex justify-center items-center gap-[11.5px]">
                <img src="./assets/main_logo.png" alt="">
                <h4 class="text-[31.11px] font-bold text-[#F17228]">food<span class="text-[#FFB30E]">wagon</span></h4>
            </div>
            <div>
                <p class="text-[18px] font bold text-[#424242]">
                    <span class="font-bold">Deliver to:</span> <i class="fa-solid fa-location-dot text-[#FFB30E]"></i> Current Location <strong>Mohammadpur Bus Stand, Dhaka</strong>
                </p>
            </div>
            <div class="flex justify-center items-center gap-7">
                <p class="text-[18px] font-bold flex items-center gap-1.5 text-[#424242]"><i class="fa-solid fa-magnifying-glass text-[#FFB30E]"></i> Search Food</p>
                <button class="text-[#FFB30E] px-6 py-3 flex items-center gap-1.5 justify-center text-[18px] font-bold shadow-[0_5px_10px_0_rgba(255,174,0,0.26)] rounded-lg"><i class="fa-solid fa-user"></i>Login</button>
            </div>
        </nav>
    </header>
  </body>
</html>
